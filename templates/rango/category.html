<!DOCTYPE html>
<html >
<head>
    <title>Rango</title>
</head>
<br>
    <div>
        {%  if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li> <a href="{{ page.url }}"> {{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            The specified category does not exist!
        {% endif %}
    </div>

    <a href="{% url 'add_page' category.slug %}">Add a Page</a> </br>
    <div>

    </div>
<a href="/rango/">Index</a><br />

</body>
</html>
